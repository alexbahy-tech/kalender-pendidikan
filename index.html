<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Pendidikan SMK Negeri 1 Maluku Tengah 2025/2026</title>
    <style>
        :root {
            --bg-body: #eef2f5;
            --primary-gradient: linear-gradient(120deg, #093474 0%, #005c97 100%);
            /* Palette Warna */
            --c-m: #ffcdd2; --t-m: #b71c1c;       /* M - Minggu */
            --c-lu: #ff0000; --t-lu: #fff;       /* LU - Libur Umum */
            --c-mpls: #ffff99; --t-mpls: #333;   /* MPLS */
            --c-psg: #008000; --t-psg: #fff;     /* PSG */
            --c-rs: #7030a0; --t-rs: #fff;       /* RS */
            --c-anbk: #4472c4; --t-anbk: #fff;   /* ANBK */
            --c-lk: #ed7d31; --t-lk: #fff;       /* LK */
            --c-tka: #5b9bd5; --t-tka: #fff;     /* TKA */
            --c-asas: #0070c0; --t-asas: #fff;   /* ASAS */
            --c-pn: #ff00ff; --t-pn: #fff;       /* PN */
            --c-rn: #00b0f0; --t-rn: #fff;       /* RN */
            --c-plhb: #cc99ff; --t-plhb: #333;   /* PLHB */
            --c-ls: #ffc000; --t-ls: #333;       /* LS */
            --c-lr: #00ff00; --t-lr: #333;       /* LR */
            --c-ukk: #ffc000; --t-ukk: #333;     /* UKK */
            --c-phpn: #ff99cc; --t-phpn: #333;   /* PHPN */
            --c-asat: #5b9bd5; --t-asat: #fff;   /* ASAT */
            --c-pkk: #bfbfbf; --t-pkk: #333;     /* PKK */
            --c-las: #ffc000; --t-las: #333;     /* LAS */
            --c-be: #008000; --t-be: #fff;       /* Belajar Efektif */
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg-body); margin: 0; padding: 10px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }

        /* HEADER */
        .header { 
            background: var(--primary-gradient); 
            color: white; 
            padding: 15px 25px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* Memberi ruang untuk tombol Home */
            gap: 20px; 
        }
        
        .header-left { display: flex; align-items: center; gap: 20px; }
        
        .header img { 
            height: 70px; 
            width: 70px; /* Lebar tetap agar proporsional */
            object-fit: contain; /* Memastikan logo tidak terpotong */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); 
        }
        
        .header h1 { margin: 0; font-size: 1.4rem; font-weight: 800; text-transform: uppercase; line-height: 1.2; }
        .header p { margin: 0; opacity: 0.9; font-size: 0.9rem; }

        /* HOME BUTTON */
        .btn-home {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-home:hover {
            background: white;
            color: #093474;
            transform: translateY(-2px);
        }

        /* TAB NAVIGATION */
        .tabs { display: flex; background: #f8fafc; border-bottom: 1px solid #cbd5e1; padding: 8px 20px; gap: 10px; }
        .tab-btn { padding: 10px 20px; border: none; background: #e2e8f0; border-radius: 6px; cursor: pointer; font-weight: 600; color: #475569; transition: 0.3s; }
        .tab-btn.active { background: #093474; color: white; }

        /* BANNER DETAIL */
        .detail-banner { background: #fffbeb; padding: 12px 25px; border-bottom: 2px solid #fef3c7; display: flex; align-items: center; gap: 10px; min-height: 40px; }
        .detail-banner .text { color: #92400e; font-weight: 600; font-size: 0.95rem; }

        /* CALENDAR TABLE */
        .scroll-area { position: relative; width: 100%; overflow: auto; max-height: 65vh; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; border: 1px solid #cbd5e1; }
        thead th { position: sticky; top: 0; z-index: 100; background: #f8fafc; padding: 8px; font-size: 11px; border: 1px solid #cbd5e1; color: #475569; }
        
        .col-bulan { position: sticky; left: 0; z-index: 110; background: white; width: 100px; min-width: 100px; font-weight: bold; border-right: 2px solid #cbd5e1; text-align: left; padding-left: 10px; color: #093474; }
        .col-thn { position: sticky; left: 100px; z-index: 110; background: white; width: 45px; min-width: 45px; border-right: 2px solid #cbd5e1; text-align: center; font-size: 11px; font-weight: bold; }
        thead th.col-bulan, thead th.col-thn { z-index: 120; background: #f1f5f9; }

        td { height: 36px; min-width: 32px; text-align: center; font-size: 10px; font-weight: 700; border: 1px solid #e2e8f0; background: white; cursor: pointer; transition: 0.1s; }
        td:hover:not(.col-bulan):not(.col-thn) { background: #f0f9ff; outline: 2px solid #005c97; z-index: 5; }

        /* WARNA KODE */
        .m { background: var(--c-m); color: var(--t-m); }
        .lu { background: var(--c-lu); color: var(--t-lu); }
        .mpls { background: var(--c-mpls); color: var(--t-mpls); }
        .psg { background: var(--c-psg); color: var(--t-psg); }
        .rs { background: var(--c-rs); color: var(--t-rs); }
        .anbk { background: var(--c-anbk); color: var(--t-anbk); }
        .lk { background: var(--c-lk); color: var(--t-lk); }
        .tka { background: var(--c-tka); color: var(--t-tka); }
        .asas { background: var(--c-asas); color: var(--t-asas); }
        .pn { background: var(--c-pn); color: var(--t-pn); }
        .rn { background: var(--c-rn); color: var(--t-rn); }
        .plhb { background: var(--c-plhb); color: var(--t-plhb); }
        .ls { background: var(--c-ls); color: var(--t-ls); }
        .lr { background: var(--c-lr); color: var(--t-lr); }
        .ukk { background: var(--c-ukk); color: var(--t-ukk); }
        .asat { background: var(--c-asat); color: var(--t-asat); }
        .pkk { background: var(--c-pkk); color: var(--t-pkk); }
        .las { background: var(--c-las); color: var(--t-las); }
        .be { background: var(--c-be); color: var(--t-be); }

        /* LEGEND */
        .tab-content { display: none; padding: 15px; }
        .tab-content.active { display: block; }
        .legend-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px; }
        .legend-item { display: flex; align-items: center; background: #f8fafc; padding: 8px; border-radius: 6px; border: 1px solid #e2e8f0; }
        .legend-box { width: 40px; height: 25px; border-radius: 4px; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 10px; flex-shrink: 0; border: 1px solid rgba(0,0,0,0.1); }

        @media (max-width: 768px) {
            .col-thn { display: none; }
            thead th.col-thn { display: none; }
            .col-bulan { min-width: 85px; font-size: 11px; }
            .header h1 { font-size: 1.1rem; }
            .header { flex-direction: column; text-align: center; gap: 15px; }
            .header-left { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="header-left">
            <img src="https://iili.io/fjX4osn.md.png" alt="Logo SMK">
            <div>
                <p>PEMERINTAH PROVINSI MALUKU</p>
                <h1>SMK NEGERI 1 MALUKU TENGAH</h1>
                <p>Kalender Pendidikan Tahun Pelajaran 2025/2026</p>
            </div>
        </div>
        <a href="https://alexbahy-tech.github.io/smartkurikulumsmkn1mt/" class="btn-home">
            üè† Home
        </a>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'kalender')">üìÖ Tabel Kalender</button>
        <button class="tab-btn" onclick="openTab(event, 'keterangan')">üìñ Keterangan Lengkap</button>
    </div>

    <div class="detail-banner" id="info-banner">
        <div class="text" id="display-text">üí° Klik pada tanggal di kalender untuk melihat detail kegiatan.</div>
    </div>

    <div id="kalender" class="tab-content active">
        <div class="scroll-area">
            <table>
                <thead>
                    <tr>
                        <th rowspan="2" class="col-bulan">Bulan</th>
                        <th rowspan="2" class="col-thn">THN</th>
                        <th colspan="31" style="background: #093474; color: white;">Tanggal</th>
                        <th rowspan="2">HE</th>
                    </tr>
                    <tr>
                        <script>for(let i=1; i<=31; i++) document.write(`<th>${i}</th>`);</script>
                    </tr>
                </thead>
                <tbody id="cal-body"></tbody>
            </table>
        </div>
    </div>

    <div id="keterangan" class="tab-content">
        <div class="legend-grid" id="legend-list"></div>
    </div>
</div>

<script>
    const labels = {
        m: 'Hari Minggu', lu: 'Libur Umum', mpls: 'Masa Pengenalan Lingkungan Sekolah',
        psg: 'Pendidikan Sistem Ganda', rs: 'Raker Sekolah (RS)', anbk: 'Asesmen Nasional (ANBK)',
        lk: 'Libur Khusus', tka: 'Tes Kemampuan Akademik', asas: 'Asesmen Sumatif Akhir Semester',
        pn: 'Persiapan Data Hasil Asesmen', rn: 'Rapat Nilai', plhb: 'Penerimaan Buku Laporan (PLHB)',
        ls: 'Libur Semester', lr: 'Libur Ramadhan', ukk: 'Uji Kompetensi Keahlian (UKK)',
        phpn: 'Hari Pendidikan Nasional', asat: 'Asesmen Sumatif Akhir Tahun',
        pkk: 'Rapat Penentuan Kenaikan Kelas', las: 'Libur Akhir Semester', be: 'Hari Belajar Efektif'
    };

    const calData = [
        {m: 'Juli', y: '2025', he: 7, d: {1:'be',2:'be',3:'be',4:'be',5:'be', 6:'m', 7:'be',8:'be',9:'be',10:'be',11:'be',12:'be', 13:'m', 14:'mpls', 15:'mpls', 16:'mpls', 17:'mpls', 18:'mpls', 19:'mpls', 20:'m', 21:'psg',22:'psg',23:'psg',24:'psg',25:'psg', 27:'m', 28:'psg',29:'psg', 30:'rs', 31:'rs'}},
        {m: 'Agustus', y: '2025', he: 19, d: {1:'rs', 2:'rs', 3:'m', 4:'anbk', 5:'anbk', 6:'anbk', 7:'anbk', 8:'anbk', 10:'m', 11:'psg',12:'psg',13:'psg',14:'psg',15:'psg', 17:'m', 18:'lk', 19:'psg',20:'psg',21:'psg',22:'psg', 24:'m', 25:'psg',26:'psg',27:'psg',28:'psg',29:'psg', 31:'m'}},
        {m: 'September', y: '2025', he: 21, d: {1:'psg',2:'psg',3:'psg',4:'psg', 5:'lu', 7:'m', 8:'psg',9:'psg',10:'psg',11:'psg',12:'psg', 14:'m', 15:'psg',16:'psg',17:'psg',18:'psg',19:'psg', 21:'m', 22:'psg',23:'psg',24:'psg',25:'psg',26:'psg', 28:'m', 29:'psg',30:'psg'}},
        {m: 'Oktober', y: '2025', he: 23, d: {1:'psg',2:'psg',3:'psg', 5:'m', 6:'psg',7:'psg',8:'psg',9:'psg',10:'psg', 12:'m', 13:'psg',14:'psg',15:'psg',16:'psg',17:'psg', 19:'m', 20:'psg',21:'psg',22:'psg',23:'psg',24:'psg', 26:'m', 27:'psg',28:'psg',29:'psg',30:'psg',31:'psg'}},
        {m: 'November', y: '2025', he: 15, d: {2:'m', 3:'tka',4:'tka',5:'tka',6:'tka',7:'tka',8:'tka', 9:'m', 10:'psg',11:'psg',12:'psg',13:'psg',14:'psg', 16:'m', 17:'psg',18:'psg',19:'psg',20:'psg',21:'psg', 23:'m', 24:'psg',25:'psg',26:'psg',27:'psg',28:'psg', 30:'m'}},
        {m: 'Desember', y: '2025', he: '-', d: {1:'asas',2:'asas',3:'asas',4:'asas',5:'asas', 7:'m', 8:'asas',9:'asas', 10:'pn', 11:'pn', 12:'pn', 14:'m', 15:'psg', 16:'pn', 17:'rn', 19:'plhb', 21:'m', 22:'ls', 23:'ls', 24:'ls', 25:'lu', 26:'ls', 28:'m', 29:'ls', 30:'ls', 31:'ls'}},
        {m: 'Januari', y: '2026', he: 19, d: {1:'lu', 2:'ls', 4:'m', 11:'m', 16:'lu', 18:'m', 25:'m'}},
        {m: 'Februari', y: '2026', he: 16, d: {1:'m', 8:'m', 15:'m', 16:'lr', 17:'lu', 18:'lr', 19:'lr', 20:'lr', 22:'m'}},
        {m: 'Maret', y: '2026', he: 17, d: {1:'m', 2:'ukk', 3:'ukk', 4:'ukk', 8:'m', 15:'m', 16:'lr', 17:'lr', 18:'lr', 19:'lu', 20:'lu', 21:'lu', 22:'m', 29:'m'}},
        {m: 'April', y: '2026', he: 21, d: {3:'lu', 5:'m', 12:'m', 19:'m', 26:'m'}},
        {m: 'Mei', y: '2026', he: 18, d: {1:'lu', 2:'phpn', 3:'m', 10:'m', 14:'lu', 17:'m', 24:'m', 31:'lu'}},
        {m: 'Juni', y: '2026', he: '-', d: {1:'lu', 2:'asat',3:'asat',4:'asat',5:'asat', 7:'m', 8:'asat',9:'asat', 10:'pn',11:'pn',12:'pn', 14:'m', 15:'pn',16:'pn', 17:'lu', 18:'pkk', 21:'m', 22:'plhb', 23:'las',24:'las',25:'las',26:'las',27:'las', 28:'m', 29:'las',30:'las'}}
    ];

    const tbody = document.getElementById('cal-body');
    calData.forEach(row => {
        let tr = `<tr><td class="col-bulan">${row.m}</td><td class="col-thn">${row.y}</td>`;
        for(let i=1; i<=31; i++) {
            const code = row.d[i] || '';
            const desc = labels[code] || 'Hari Belajar Efektif';
            tr += `<td class="${code}" onclick="showDetail('${row.m}', ${i}, '${desc}')">${code ? code.toUpperCase() : i}</td>`;
        }
        tr += `<td style="font-weight:bold; background:#f1f5f9;">${row.he}</td></tr>`;
        tbody.innerHTML += tr;
    });

    const legendGrid = document.getElementById('legend-list');
    Object.entries(labels).forEach(([key, val]) => {
        legendGrid.innerHTML += `
            <div class="legend-item">
                <div class="legend-box ${key}">${key.toUpperCase()}</div>
                <div style="font-weight:600; font-size:12px;">${val}</div>
            </div>`;
    });

    function showDetail(bulan, tgl, info) {
        document.getElementById('display-text').innerHTML = `üìÖ <strong>${tgl} ${bulan}:</strong> ${info}`;
    }

    function openTab(evt, tabName) {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = "none");
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove("active"));
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
